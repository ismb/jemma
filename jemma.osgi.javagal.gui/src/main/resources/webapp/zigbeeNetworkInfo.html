<div id="tplManageNetwork">
	<script type="text/javascript">
		$(document)

							var mydataAttributes = [];
							/*0x96:NetWorkAddress*/
							$.ajax(
									{
										url : DEFINEPATH.attributeInfoPath
												+ "?id=0x96",
										type : 'GET'
									}).done(function(data) {
								var dataBig = json_parse(data);
								if (dataBig.status.code == 0) {

									var currentAttribute = {
										lblName : LANG.propertyName.shortAddress,
										lblValue : "0x" + dataBig.detail.value,
									};

								} else {
									var currentAttribute = {
										lblName : LANG.propertyName.shortAddress,
										lblValue : dataBig.status.message,
									};

								}
								mydataAttributes.push(currentAttribute);
								reloadGridFromLocalArray("tblAttributes",
										mydataAttributes);
							});
