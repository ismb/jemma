<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" lang="javascript">
	function leaveDevice(shortAddress) {
		var result = window.confirm(
				'Are you sure you want to leave the selected device: 0x'
						+ shortAddress.toUpperCase() + '?', 'Leave Command',
				function(result) {
					if (result) {
						$.ajax(
								{
									url : DEFINEPATH.leavePath
											+ "?timeout=00002710&addr="
											+ shortAddress,
									type : 'DELETE'
								}).done(
								function(data) {
									var dataBig = json_parse(data);
									if (dataBig.status.code == 0) {
										loadData();
									} else {
										alert("Error on Leave command: "
												+ dataBig.status.message);
									}
								});
					}
				});
	}

	
	
	
	
	function infoDevice(shortAddress) {
		$
				.ajax(
						{
							url : DEFINEPATH.detailDevicePath
									+ "?timeout=00002710&addr=" + shortAddress,
							type : 'GET'
						})
				.done(
						function(data) {
							var dataBig = json_parse(data);

							if (dataBig.status.code == 0) {
								/*Clear all data*/
								$("#detail_address").val("");
								$("#detail_active_endpoints").empty();
								$("#detail_manufacturer").val("");
								$("#detail_logical_type").val("");
								$("#detail_is_sleepy").val("");
								$("#detail_profile").val("");
								$("#detail_device").val("");
								$("#detail_device_version").val("");
								$("#detail_input_clusters").empty();
								$("#detail_output_clusters").empty();
								
								$("#dialog-form-device-details").dialog("open");
								/*Address section*/
								var address = '0x'
										+ padLeft(
												16,
												dataBig.detail.nodeServices.address.ieeeAddress
														.toString(16))
												.toUpperCase().trim()
										+ " - "
										+ '0x'
										+ padLeft(
												4,
												dataBig.detail.nodeServices.address.networkAddress
														.toString(16))
												.toUpperCase().trim();
								$("#detail_address_hidden").val(padLeft(4,dataBig.detail.nodeServices.address.networkAddress.toString(16)).toUpperCase().trim());
								$("#detail_address").val(address);
								$('#detail_address').attr('readonly', true);

								/*EndPoint section*/
								$.each(dataBig.detail.nodeServices.activeEndpoints,
												function(index, value) {
													$(
															"#detail_active_endpoints")
															.append(
																	'<option value="'+value.endPoint+'">'
																			+ '0x' + padLeft(
																					"2",value.endPoint.toString(16)).toUpperCase().trim()																			+ '</option>');
												});
								
								
								/*Manufacturer Section*/
								var manufacturer = dataBig.detail.nodeDescriptor.manufacturerCode;
								$("#detail_manufacturer").val(manufacturer);
								$('#detail_manufacturer').attr('readonly', true);
								
								/*LogicalType Section*/
								var logicaltype =  dataBig.detail.nodeDescriptor.logicalType;
								$("#detail_logical_type").val(logicaltype);
								$('#detail_logical_type').attr('readonly', true);
								
								/*Sleepy EndDevice*/
								var isSleepy =  (dataBig.detail.nodeDescriptor.macCapabilityFlag.receiverOnWhenIdle) ? "False" : "True";
								$("#detail_is_sleepy").val(isSleepy);
								$('#detail_is_sleepy').attr('readonly', true);

							} else {
								alert("Error on Info command: "
										+ dataBig.status.message);
							}
						});

	}
</script>
</head>
<body>
	<template id="tplViewDevice"> <script type="text/javascript">
		function loadData() {
			$
					.ajax({
						url : DEFINEPATH.viewDevicePath
					})
					.done(
							function(data) {
								var dataBig = json_parse(data);

								$("#tblViewDevice")
										.jqGrid(
												{

													rowNum : 10000,
													datatype : "local",
													colNames : [
															LANG.centerPane.lblDeviceNetAdd,
															LANG.centerPane.lblDeviceIeeAdd,
															LANG.centerPane.lblDeviceSIndex,
															LANG.centerPane.lblDeviceAssDev,
															LANG.centerPane.lblDeviceAltPan,
															LANG.centerPane.lblDeviceDevFFD,
															LANG.centerPane.lblDeviceMainPo,
															LANG.centerPane.lblDeviceRecOWI,
															LANG.centerPane.lblDeviceSecSup,
															LANG.centerPane.lblDeviceAllAdd,
															LANG.centerPane.lblActions ],
													colModel : [ {
														name : 'nAdd',
														width : 165,
														align : "center"

													}, {
														name : 'iAdd',
														width : 180,
														align : "center"
													}, {
														name : 'start',
														width : 110,
														align : "center",
														hidden : true
													}, {
														name : 'devices',
														width : 175,
														align : "center",
														hidden : true
													}, {
														name : 'alt',
														width : 225,
														align : "center",
														hidden : true
													}, {
														name : 'ffd',
														width : 140,
														align : "center",
														hidden : true
													}, {
														name : 'powered',
														width : 150,
														align : "center",
														hidden : true
													}, {
														name : 'idle',
														width : 220,
														align : "center"
													}, {
														name : 'security',
														width : 180,
														align : "center",
														hidden : true
													}, {
														name : 'aAdd',
														width : 160,
														align : "center",
														hidden : true

													}, {
														name : 'aAct',
														width : 160,
														align : "center"

													} ],
													sortname : 'id',
													viewrecords : true,
													caption : LANG.menu.btnViewDevice,
													sortorder : "desc",
													autowidth : false,
													subGrid : false,
													pager : '#pager'
												});

								$("#tblViewDevice")
										.jqGrid(
												'setGroupHeaders',
												{
													useColSpanStyle : true,
													groupHeaders : [
															{
																startColumnName : 'nAdd',
																numberOfColumns : 2,
																titleText : LANG.centerPane.lblDeviceAddress
															},
															{
																startColumnName : 'alt',
																numberOfColumns : 6,
																titleText : LANG.centerPane.lblDeviceCInfo
															} ]
												});
								var mydataViewDevice = [];

								if (dataBig.status.code == 0) {
									var nodesObj = dataBig.detail.wsnNodes;
									var nodeObj = nodesObj.wsnNode;
									for (var iCounter = 0; iCounter < nodeObj.length; iCounter++) {
										var nObj = nodeObj[iCounter];
										var associatedString = '';
										if (typeof (nObj.associatedDevices) != 'undefined') {
											if (typeof (nObj.associatedDevices[0]) != 'undefined') {
												var associatedDev = nObj.associatedDevices[0].sonNode;
												if (typeof (associatedDev) != 'undefined') {
													for (var sCounter = 0; sCounter < associatedDev.length; sCounter++) {
														var tmpStringToHex = associatedDev[sCounter].shortAddr
																.toString(16);
														var str = padLeft(4,
																tmpStringToHex);
														associatedString = '0x'
																+ str
																		.toUpperCase()
																+ '<br />'
																+ associatedString;
													}
												}
											}
										}
										var strNetworkAddress = padLeft(4,
												nObj.address.networkAddress
														.toString(16));
										var strIeeeAddress = padLeft(16,
												nObj.address.ieeeAddress
														.toString(16));
										mydataViewDevice
												.push({
													nAdd : '0x'
															+ strNetworkAddress
																	.toUpperCase(),
													iAdd : '0x'
															+ strIeeeAddress
																	.toUpperCase(),
													start : nObj.startIndex,
													devices : associatedString,
													alt : nObj.capabilityInformation.alternatePanCoordinator,
													ffd : nObj.capabilityInformation.deviceIsFFD,
													powered : nObj.capabilityInformation.mainsPowered,
													idle : nObj.capabilityInformation.receiverOnWhenIdle,
													security : nObj.capabilityInformation.securitySupported,
													aAdd : nObj.capabilityInformation.allocateAddress,
													aAct : "<div class=\"contextMenu\" id=\"deviceMenu\" ><ul><li id=\"edit\"><span class=\"ui-icon ui-icon-pencil\" style=\"float: left\"></span><a href=\"javascript:infoDevice('"
															+ strNetworkAddress
															+ "');\"><span style=\"font-size: 11px; font-family: Verdana\">Info Device</span></a></li><li id=\"del\"><span class=\"ui-icon ui-icon-trash\" style=\"float: left\"></span><a href=\"javascript:leaveDevice('"
															+ strNetworkAddress
															+ "');\"><span style=\"font-size: 11px; font-family: Verdana\">Leave Device</span></a></li></ul></div>"
												});
									}
									reloadGridFromLocalArray("tblViewDevice",
											mydataViewDevice);

								}
							}

					);
		};
		loadData();

		$("#dialog-form-device-details").dialog({
			autoOpen : false,
			height : 500,
			width : 500,
			modal : true,
			buttons : {
				Cancel : function() {
					$(this).dialog("close");
				}
			},
			close : function() {
				$(this).dialog("close");
			}
		});

		$("#btnOpenNetw")
				.click(
						function() {
							var JoiningInfo = {
								permitDuration : 60,
								tcSignificance : true
							};
							$
									.ajax(
											{
												url : DEFINEPATH.permitJoinPath
														+ "?timeout=00002710",
												type : 'POST',
												data : JSON
														.stringify(JoiningInfo),
												contentType : "application/json; charset=utf-8"
											})
									.done(
											function(data) {
												var dataBig = json_parse(data);
												if (dataBig.status.code == 0) {
													alert("Now is permit to join for 60 seconds...");
												} else {
													alert("Error on PermitJoin command: "
															+ dataBig.status.message);
												}
											});

						});
		$("#btnCloseNetw").click(
				function() {
					var JoiningInfo = {
						'permitDuration' : 0,
						'tcSignificance' : true
					};
					$.ajax({
						url : DEFINEPATH.permitJoinPath + "?timeout=00002710",
						type : 'POST',
						data : JSON.stringify(JoiningInfo),
						contentType : "application/json; charset=utf-8"
					}).done(
							function(data) {
								var dataBig = json_parse(data);
								if (dataBig.status.code == 0) {
									alert("Now is not permit to join!");
								} else {
									alert("Error on PermitJoin command: "
											+ dataBig.status.message);
								}
							});

				});
		
		$("#detail_button_simple_descriptor").click(
				
				
				function() {
					var short_address = $("#detail_address_hidden").val();
					var endpoint =  $("#detail_active_endpoints").val();
					$.ajax({
						url : DEFINEPATH.simpleDescriptorPath + "?timeout=00002710&addr="+short_address+"&endpoint="+endpoint
					}).done(
							function(data) {
								var dataBig = json_parse(data);
								if (dataBig.status.code == 0) {
									/*Profile Section*/
									var profile = dataBig.detail.serviceDescriptor.simpleDescriptor.applicationProfileIdentifier;
									$("#detail_profile").val('0x' + padLeft(4,profile.toString(16)).toUpperCase().trim());
									$('#detail_profile').attr('readonly', true);
									
									/*Device Section*/
									var device = dataBig.detail.serviceDescriptor.simpleDescriptor.applicationDeviceIdentifier;
									$("#detail_device").val('0x' + padLeft(4,device.toString(16)).toUpperCase().trim());
									$('#detail_device').attr('readonly', true);
									
									/*Device Version Section*/
									var device_version = dataBig.detail.serviceDescriptor.simpleDescriptor.applicationDeviceVersion;
									$("#detail_device_version").val('0x' + padLeft(2,device_version.toString(16)).toUpperCase().trim());
									$('#detail_device_version').attr('readonly', true);
									
									/*Input CLuster Section*/
									var input_cluster = "";
									$("#detail_input_clusters").empty();
									$.each(dataBig.detail.serviceDescriptor.simpleDescriptor.applicationInputCluster,
											function(index, value) {	
										$("#detail_input_clusters").append('<option value="'+value+'">' + '0x' + padLeft(4,value.toString(16)).toUpperCase().trim() + '</option>');
									});
											
									
									/*Output CLuster Section*/
									var output_cluster = "";
									$("#detail_output_clusters").empty();
									$.each(dataBig.detail.serviceDescriptor.simpleDescriptor.applicationOutputCluster,
												function(index, value) {
										$("#detail_output_clusters").append('<option value="'+value+'">' + '0x' + padLeft(4,value.toString(16)).toUpperCase().trim() + '</option>');
									});
								} else {
									alert("Error on simple descriptor request: "
											+ dataBig.status.message);
								}
							});
				});
		
	</script>
	<div id="container">
		<table id="tblViewDevice"></table>
		<div id="pager"></div>
		<br />
		<div align="center">
			<input id="btnOpenNetw" type="button" value="Open Network" /> <input
				id="btnCloseNetw" type="button" value="Close Network" />
		</div>
	</div>


	<div id="dialog-form-device-details" title="Device details">
		<form>
			<fieldset>
			<input type="hidden"
					name="detail_address_hidden" id="detail_address_hidden" 
					 />
				<label for="detail_address">Address</label> <input type="text"
					name="detail_address" id="detail_address" size="35"
					class="text ui-widget-content ui-corner-all">
					<br/> 
					<label
					for="detail_active_endpoints">Active EndPoints</label>
					<select
					name="detail_active_endpoints" id="detail_active_endpoints"></select>
					<input id="detail_button_simple_descriptor" type="button" value="Simple Descriptor" />
					<br/>
					<label for="detail_manufacturer">Manufacturer</label> <input type="text"
					name="detail_manufacturer" id="detail_manufacturer" 
					class="text ui-widget-content ui-corner-all" />
					<br/> 
					<label for="detail_logical_type">Logical Type</label> <input type="text"
					name="detail_logical_type" id="detail_logical_type" 
					class="text ui-widget-content ui-corner-all" />
					<br/> 
					<label for="detail_is_sleepy">Sleepy device</label> <input type="text"
					name="detail_is_sleepy" id="detail_is_sleepy" 
					class="text ui-widget-content ui-corner-all" />
			</fieldset>
			<fieldset>
				<label for="detail_profile">Profile</label> 
				<input type="text"
					name="detail_profile" id="detail_profile"
					class="text ui-widget-content ui-corner-all" />
					<br/>
					<label for="detail_device">Device</label> 
					<input type="text"
					name="detail_device" id="detail_device" 
					class="text ui-widget-content ui-corner-all" />
					<br/>
					<label for="detail_device_version">Device Version</label> 
					<input type="text"
					name="detail_device_version" id="detail_device_version" 
					class="text ui-widget-content ui-corner-all" />
					<br/>
					<label for="detail_input_clusters">Input Clusters</label> 
					<select
					name="detail_input_clusters" id="detail_input_clusters"> 
					</select>
					<br/>
					<label for="detail_output_clusters">Output Clusters</label> 
					<select
					name="detail_output_clusters" id="detail_output_clusters" ></select>
			</fieldset>
		</form>
	</div>
	</template>
</body>
</html>
