<script type="text/javascript">

	var w = window.innerWidth;
	var h = window.innerHeight;

	if (!(w || h)) {
		// IE
		w = window.document.documentElement.clientWidth;
		h = window.document.documentElement.clientHeight;
	}

	// minimo rapporto e dimensioni
	rapp = w / h;
	if (rapp > 1.8){
		rapp = 1.8; //w = h * 1.8;
	}else if (rapp < 1){
		rapp = 1.2; //w = h;
	}
	w = Math.floor(w);
	h = Math.floor(h);

	document.write("<style type='text/css'> #Container {position:relative;background: transparent;width: " + w + "px;height: " + h + "px;margin-left: auto;margin-right: auto;text-align: center;}<\/style>");

	Main.screenW = w;
	Main.screenH = h;

	var qs = new Querystring();
	Define.lang = qs.get("lang", "it");
	if (Define.lang == "en"){
		document.write('<script language="javascript" type="text/javascript" src="js/utils/MsgEn.js?201305315125"><\/script>');
	}else{
		document.write('<script language="javascript" type="text/javascript" src="js/utils/MsgIt.js?201305315125"><\/script>');
	}
	
	var testTime = qs.get("testtime", "false");
	
	var developer = true;
</script>
