<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="jquery-1.5.2.min.js"></script>
<script src="jQueryRotate.2.1.js"></script>
<script src="speedometer.js"></script>
<style>
#container {
	background-color: brown;
}

#leftPadding {
	width: 100px;
	height: 400px;
	background-color: blue;
	float: left;
}

#speedometer {
	width: 200px;
	height: 200px;
	background-color: red;
	float: left;
}

#speedometer1, #speedometer2 {
	width: 200px;
	height: 200px;
	background-color: brown;
	float: left;
}

#rightPadding {
	width: 100px;
	height: 400px;
	background-color: green;
	float: left;
}


</style>
<script>
	var c = 0;
	var c1 = 0;
	function setValue()  {
		$('#speedometer').speedometer("value", c, "kW");
		c = c + 10;	
		if (c <= 4000) 
			setTimeout("setValue()", 10);
		else 
			$('#speedometer').speedometer("destroy");
	}
	function setValue1()  {
		$('#speedometer1').speedometer("value", "nd", "kW");
		c1 = c1 + 100;	
		if (c1 > 4000) 
			c1 = 0;
		
		setTimeout("setValue1()", 1000);
	}

	function setValue2()  {
		$('#speedometer2').speedometer("value", c1, "kW");
		c1 = c1 + 100;	
		if (c1 > 4000) 
			c1 = 0;
		
		setTimeout("setValue1()", 1000);
	}
	$(document).ready(function() {
		$('#speedometer').speedometer({
			max : 4000,
			showValue : true,
		   	rotate : false	
		});
		
		$('#speedometer1').speedometer({
			max : 4000,
			color : 'yellow',
			rotate : false,
			showValue : false,
			gauge : 'images/lancetta1.png'
		});

		$('#speedometer2').speedometer({
			max : 6000,
			color : 'yellow',
			rotate : false,
			showValue : true,
			gauge : 'images/lancetta1.png'
		});
		$('#speedometer').speedometer("value", 4000, "kW");
		$('#speedometer1').speedometer("value", 0, "kW");
		$('#speedometer2').speedometer("value", 0, "kW");
		setValue();
		setValue1();
		setValue2();
	});
	
</script>
</head>
<body>
	<div id="container">
		<div id="leftPadding"></div>
		<div id="speedometer"></div>
		<div id="speedometer1"></div>
		<div id="speedometer2"></div>		
		<div id="rightPadding"></div>
	</div>
</body>
</html>
